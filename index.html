<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.H.A.R | Advocating Against Puppy Mills</title>
    <style>
        /* Import a Thematic Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        /* General Styles */
        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 15px 30px;
            position: relative;
        }

        /* Logo Styling */
        .logo {
            width: 150px;
            height: auto;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: #fff; /* White text for navigation links */
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ccc; /* Light gray for hover effect */
        }

        /* Donate Button Styling */
        .donate-button {
            background-color: #000; /* Black color for the button */
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .donate-button:hover {
            background-color: #fff;
            color: #000;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section with Logo and Navigation Bar -->
    <header>
        <img src="DH.jpg" alt="D.H.A.R Logo" class="logo">
        <nav>
            <a onclick="showPage('home')">Home</a>
            <a onclick="showPage('about')">About Us</a>
            <a onclick="showPage('mission')">Our Mission</a>
            <a onclick="showPage('help')">How We Help</a>
        </nav>
        <a href="#" class="donate-button">Donate</a>
    </header>

</body>
</html>
